<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEON SNAKE - Cyberpunk Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="corner-dot corner-dot-left"></div>
      <div class="corner-dot corner-dot-right"></div>

      <div class="header-content">
        <div class="title-section">
          <h1 class="main-title">NEON SNAKE</h1>
          <div class="system-version">
            SYS.V.2.0.77 <span class="pulse-dot"></span>
          </div>
        </div>

        <div class="stats-section">
          <div class="stat-item">
            <span class="stat-label">Score</span>
            <span id="currentScore" class="stat-value stat-value-magenta">0000</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">
              <svg class="trophy-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
              </svg>
              High <span id="difficultyLabel">(HACKER)</span>
            </span>
            <span id="highScore" class="stat-value stat-value-cyan">0000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
      <div class="game-frame">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="scanlines"></div>
        <div class="crt-flicker"></div>

        <canvas id="gameCanvas"></canvas>

        <div class="screen-overlay">
          <h2 class="screen-title glitch-text">SYSTEM READY</h2>
          <button id="startBtn" class="btn btn-primary btn-skew">
            <span class="btn-bg"></span>
            <span class="btn-border"></span>
            <span class="btn-content">
              <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              INITIALIZE
            </span>
          </button>
        </div>
      </div>

      <!-- Controls Info -->
      <div class="controls-info">
        <div class="control-item">
          <svg class="control-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
            <path d="M6 8h.01"></path>
            <path d="M10 8h.01"></path>
            <path d="M14 8h.01"></path>
            <path d="M18 8h.01"></path>
          </svg>
          WASD / ARROWS TO MOVE
        </div>
        <div class="control-item">SPACE / ESC TO PAUSE</div>
      </div>
    </div>

    <!-- Difficulty Select Screen -->
    <div id="difficultyScreen" class="screen">
      <div class="game-frame">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="scanlines"></div>
        <div class="crt-flicker"></div>

        <canvas id="difficultyCanvas"></canvas>

        <div class="screen-overlay">
          <h2 class="screen-title">SELECT PROTOCOL</h2>
          <div class="difficulty-buttons">
            <button class="difficulty-btn difficulty-easy" data-difficulty="easy">
              <span class="difficulty-bg"></span>
              <span class="difficulty-border"></span>
              <span class="difficulty-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span class="difficulty-label">NOVICE</span>
                <span class="difficulty-score" id="highScoreEasy">0 PTS</span>
              </span>
            </button>
            <button class="difficulty-btn difficulty-medium" data-difficulty="medium">
              <span class="difficulty-bg"></span>
              <span class="difficulty-border"></span>
              <span class="difficulty-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                <span class="difficulty-label">HACKER</span>
                <span class="difficulty-score" id="highScoreMedium">0 PTS</span>
              </span>
            </button>
            <button class="difficulty-btn difficulty-hard" data-difficulty="hard">
              <span class="difficulty-bg"></span>
              <span class="difficulty-border"></span>
              <span class="difficulty-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="9" cy="12" r="1"></circle>
                  <circle cx="15" cy="12" r="1"></circle>
                  <path d="M8 20v2h8v-2"></path>
                  <path d="M12.5 17.5l2.5 2.5"></path>
                  <path d="M15 20l-3.5-3.5"></path>
                  <path d="M9 20l3.5-3.5"></path>
                  <path d="M11.5 17.5L9 20"></path>
                  <path d="M9 13a3 3 0 0 0 2.599-4.5L9 4 5.999 8.5a3 3 0 0 0 2.59 4.5"></path>
                  <path d="M15 13a3 3 0 0 0 2.599-4.5L15 4l-2.599 4.5a3 3 0 0 0 2.59 4.5"></path>
                </svg>
                <span class="difficulty-label">CYBERPSYCHO</span>
                <span class="difficulty-score" id="highScoreHard">0 PTS</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div class="game-frame">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="scanlines"></div>
        <div class="crt-flicker"></div>

        <canvas id="playCanvas"></canvas>
      </div>

      <div class="game-hint">Press SPACE to pause</div>
    </div>

    <!-- Pause Overlay -->
    <div id="pauseScreen" class="overlay">
      <div class="overlay-content">
        <h2 class="overlay-title pulse-text">SUSPENDED</h2>
        <button id="resumeBtn" class="btn btn-secondary">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          RESUME
        </button>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay">
      <div class="overlay-content">
        <h2 class="overlay-title glitch-text">CRITICAL FAILURE</h2>
        <p class="overlay-subtitle">PROTOCOL: <span id="gameOverDifficulty">HACKER</span></p>

        <div class="final-stats">
          <div class="final-stat">
            <span class="final-stat-label">Score</span>
            <span id="finalScore" class="final-stat-value final-stat-cyan">0</span>
          </div>
          <div class="final-stat">
            <span class="final-stat-label">Best</span>
            <span id="finalHighScore" class="final-stat-value final-stat-magenta">0</span>
          </div>
        </div>

        <div class="button-group">
          <button id="restartBtn" class="btn btn-primary btn-skew">
            <span class="btn-bg"></span>
            <span class="btn-border"></span>
            <span class="btn-content">
              <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 22v-6h6"></path>
                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
              </svg>
              RETRY
            </span>
          </button>
          <button id="menuBtn" class="btn btn-secondary btn-skew">
            <span class="btn-bg"></span>
            <span class="btn-border"></span>
            <span class="btn-content">
              <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.25M15.54 15.54l4.24 4.25M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path>
              </svg>
              MENU
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="ui.js"></script>
</body>
</html>
